<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Práctica del DOM</title>
  </head>
  <body>
    <main class="product-card">
      <div class="product-image">
        <!-- <img src="./public/img/graycar.jpg" alt="cars" /> -->
      </div>
      <article class="product-description">
        <h1 class="tag" id="etiqCarro">CARRO</h1>
          <h2 class="product-title">Mercedez Benz c300 2022</h2>
            <section class="product-details">
              <h3 class="mileage" style="font-size: 1em; color: black">
                <i class="fa-solid fa-car"></i>
              Kilometraje: 4,000 millas
              </h3>
              <h3 class="fuel" style="font-size: 1em; color: black">
                <i class="fa-solid fa-gas-pump"></i>
              Combustible: 25mpg
              </h3>
            <h3 class="safety" style="font-size: 1em; color: black">
              <i class="fa-solid fa-shield"></i>
              Seguridad:
              <span class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              </span>
            </h3>
          </section>
        <p>Escoge un color:</p>
        <section class="colors-price">
          <section class="colors">
            <button class="red" id="rojo"></button>
            <button class="gray" id="gris"></button>
            <button class="black" id="negro"></button>
          </section>
          <section class="pricing">
            <h2 class="new-price">$134,450</h2>
            <h4 class="old-price"><s>$140,500</s></h4>
          </section>
        </section>
        <button id="button" style="font-size: 1em; color: white" class="button-text">
            <i class="fa-solid fa-cart-shopping"></i>
          Agregar al carrito
        </button>
        <button class="feedback" id="white-button">
          ? Guao, vas a ser el dueño de un Benz ?         >
        </button>
      </article>
    </main>
    <script src="./src/js/app.js"></script>
  </body>
</html>
